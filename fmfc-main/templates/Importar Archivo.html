<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Archivo</title>
</head>
<body>
    <h2>Importar Archivo</h2>
    <form action="/importar" method="post" enctype="multipart/form-data">
        <label for="excel_file">Seleccione un archivo Excel:</label>
        <input type="file" id="excel_file" name="excel_file" required><br><br>
        <button type="submit">Importar</button>
    </form>
</body>
</html>
